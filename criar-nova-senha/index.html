<body class="d-flex flex-column">

  <nav>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <a class="pularNavegacao" href="#conteudoPrincipal">Pular para Conteúdo Principal</a>
        <a href="https://univesp.br/" target="_blank">
          <img src="https://apps.univesp.br/common/traco-negativa.svg" alt="Link para site institucional. Logotipo da universidade formado pela palavra Univesp, sendo a letra V estilizada.">
          <!-- outras opções de img src: colorida-negativa.svg, traco-positiva.svg, traco-negativa.svg -->
        </a>
      </div>
      <!-- Compartilhamento -->
      <ul class="nav justify-content-end">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons" aria-label="Opções de Compartilhamento">share</i>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <div class="sharing"></div>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Conteúdo -->
  <main id="conteudoPrincipal">

    <div class="container" id="tela1">
      <!-- Seu conteúdo -->
      <div>
        <img src="../assets/arte-01.png"></img>
        

        <div id='caixaNovaSenha'>
          <span id='msgErroNewPwd'>ERRO</span>
          <span>Digite a nova senha:</span>
          <input type="password" id="pwdNew" placeholder="Digite sua senha">
          <span>Digite a senha novamente:</span>
          <input type="password" id="pwdNewRepeat" placeholder="Digite sua senha novamente.">
          <div id='cadastrar'>CADASTRAR NOVA SENHA</div>
        </div>

        <div id = "erroTokenCaixa">
          <span id='msgErroToken'></span>
          <a href="https://apps.univesp.br/design-de-cursos" id = 'voltar'>
            <i class="fas fa-undo fa-2x"></i>
          </a>
        </div>
        
      </div>
      <div>
        <img src="../assets/arte-02.png">
      </div>
    </div>
  </main>

  <!-- Arquivos Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
